<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <script defer src="scripts.js"></script>
</head>
<body>
    <main>
        <h1>ROCK PAPER SCISSORS</h1>
        <p>PICK ONE:</p>
        <div class="selection">
            <button type="button" value="rock" name="btnRock" id="btnRock">ROCK</button>
            <button type="button" value="paper" name="btnPaper" id="btnPaper">PAPER</button>
            <button type="button" value="scissors" name="btnScissors" id="btnScissors">SCISSORS</button>
        </div>
        <div class="game-message">

        </div>
        <div class="results">
            <p id="computerWins"></p>
            <p id="playerWins"></p>
            <p id="draws"></p>
        </div>
    </main>
</body>
</html>
